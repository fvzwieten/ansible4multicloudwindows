---
- name: Define and Load in the custom facts
  hosts: all
  meta: clear_facts
  gather_facts: yes
  
  vars_files:
  - files/winrm_vars
  
  vars:
    factpath: "C:\\Ansible\\CustomFacts"

  tasks:
    - name: create custom fact directory
      win_file:
        path: "{{ factpath }}"
        state: directory

    - name: set up custom facts
      win_template:
        src: facts.ps1.j2
        dest: "{{ factpath }}\\facts.ps1"

    - name: reload facts
      setup:
        fact_path: "{{ factpath }}"
